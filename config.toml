# https://github.com/adityatelange/hugo-PaperMod/wiki/Features
baseURL = "https://chenyongda2018.github.io/"
title = "Petrichor's blog"
languageCode = "en-us"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
googleAnalytics = "UA-123-45"
pygmentsUseClasses = true

[outputs]
# necessary for search
home = ["HTML", "RSS", "JSON"] 

[minify]
disableXML = true
minifyOutput = true

[markup]
  [markup.tableOfContents]
    endLevel = 8
    startLevel = 1
  [markup.highlight]
    noClasses = false

[params]
env = "production"
title = "Petrichor's blog"
description = "Android developer blog"
keywords = [ "Android", "Java", "Blog", "Petrichor" ]
author = "Petrichor"
images = [ "/images/profile.jpg" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.assets]
  favicon = "newfav.png"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"
  safari_pinned_tab = "/safari-pinned-tab.svg"

  [params.label]
  text = "Home"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = false
  title = "Petrichor's blog"
  subtitle = "Android developer"
  imageUrl = "/images/profile.jpg"
  imageWidth = 120
